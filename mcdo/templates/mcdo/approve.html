{% load static %}
<html><head>
    <meta charset="utf-8">
    <title>Approval Section</title>
    <link rel="stylesheet" href="{% static 'css/datisstyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
    <body>
        <div class="container">
           <br>
            <nav class="navbar sticky-top" style="height: 20vh">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'mcdo-home' %}" class="taskbut" role="button"><img src="{% static '/images/task.png' %}"></a>
                    </li>
                </ul>
                <div class="title-header"><img src="{% static '/images/aai.jpg' %}"></div>
            </nav>
    {% if pending %}

        <div class="table responsive">
            <table class="table table-hover table-borderless">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Topic</th>
                        <th scope="col">Name</th>
                        <th scope="col">DOPosting</th>
                        <th scope="col">Edit/Update</th>
                        <th scope="col">Reject</th>
                        <th scope="col">Approve</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in entries %}
                    <tr>
                        <th scope="row">
                            {{entry.topic}}<br>
                            <small style="color: rgb(116, 110, 110);">{{entry.content}}</small>
                        </th>
                        <td>{{entry.emp.name}}</td>
                        <td>{{entry.dop}}</td>
                        <td><a href="{% url 'approve_verify' 1 entry.emp.emp_id %}" class="button"><i class='fas fa-pen-nib'></i></a></td>
                        <td><a href="{% url 'approve_verify' 2 entry.emp.emp_id %}" class="button"><i class="fas fa-trash-alt"></i></a></td>
                        <td><a href="{% url 'approve_verify' 3 entry.emp.emp_id %}" class="button"><i class="fas fa-check"></i></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        No Entries are Pending...
    {% endif %}    
    </body>
</html>
